language: objective-c
osx_image: xcode10.1

branches:
  only:
  - master

env:
  global:
  - NODE_VERSION=11.9.0

install:
# - softwareupdate --list
# - softwareupdate --install "Command Line Tools (macOS High Sierra version 10.13) for Xcode-10.1"
# - brew update
- brew install yarn
# - brew tap wix/brew
# - brew install applesimutils
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh | bash
- export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
- nvm install $NODE_VERSION
- nvm use $NODE_VERSION
- npm install -g react-native-cli
# - npm install -g detox-cli
- rm -rf ~/.rncache
- rm -rf ios/build
- rm -rf node_modules
- yarn install
# - cd node_modules/react-native/scripts && ./ios-install-third-party.sh && cd ../../../
- cd ios && pod install --repo-update && cd ..
# - react-native bundle --platform ios --dev false --entry-file index.js --bundle-output ios/main.jsbundle

script:
  - detox build --configuration ios.sim.debug
  - cd ios && xcrun xcodebuild -workspace test.xcworkspace -scheme test -configuration Debug -destination 'platform=iOS Simulator,name=iPhone X,OS=12.1'  -derivedDataPath build && cd ..